<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024 新年快乐!</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans SC', sans-serif;
    text-align: center;
    padding: 50px;
    overflow: hidden;
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    animation: backgroundShift 60s infinite alternate;
  }

  @keyframes backgroundShift {
    0% { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
    25% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    50% { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
    75% { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
    100% { background: linear-gradient(135deg, #9eecd9 0%, #7fd1b9 100%); }
  }

  .new-year-greeting {
    color: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    animation: fadeIn 2s;
    max-width: 600px;
    position: relative;
    z-index: 1;
  }

  .new-year-greeting h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    text-shadow: 0 0 20px #ff6a6a;
    font-family: 'Zhi Mang Xing', cursive;
  }

  .new-year-greeting p {
    font-size: 1.3em;
    margin-top: 0;
    color: #fffefe;
  }

  .recipient-name {
    font-size: 1.5em;
    margin-top: 0.5em;
    color: #f0e68c;
    text-shadow: 0 0 15px #ffa07a;
  }

  .footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #fff;
    position: fixed;
    bottom: 10px;
    width: 100%;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .snowflake {
    position: absolute;
    top: -10px;
    color: #fff;
    opacity: 0.8;
    animation: snow 10s linear infinite;
    font-size: 1rem;
    user-select: none;
  }

  .snowflake::before {
    content: '❄';
    display: block;
    text-align: center;
    transform: rotate(45deg);
  }

  @keyframes snow {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="new-year-greeting">
  <h1>2024 新年快乐！</h1>
  <p>愿新的一年带给你无尽的幸福与美好。</p>
  <div class="recipient-name"></div>
</div>



<script>
  for (let i = 0; i < 100; i++) {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
    snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
    document.body.appendChild(snowflake);
  }
</script>

</body>
</html>
